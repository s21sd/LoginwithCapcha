<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content=" width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Contact form</title>
</head>

<body>
  <div class="registration">
    <div class="registation_container">
      <div class="registation_image">
        <div class="overlay"></div>
        <h1 class="title">Get<br /> In Touch<br />With Us </h1>
        <p class="site">www.mysite.com</p>
      </div>

      <form action="" class="registration_form">
        <h1 class="title">Create an account</h1>

        <div class="row">
          <div class="col-sm-6 mb-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
          </div>

          <div class="col-sm-6 mb-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
          </div>

          <div class="col-sm-12 mb-4">
            <label for="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>

          <div class="col-sm-6 mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" />

          </div>

          <div class="col-sm-6 mb-4">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" />

          </div>

          <div class="col-sm-12 mb-4">
            <label for="gender" class="form-label w-100">Gender</label>

            <div class="form-check form-check-inline">
              <input type="radio" name="gender" id="male" class="form-check-input">

              <label for="male" class="form-check-label">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="gender" id="female" class="form-check-input">

              <label for="female" class="form-check-label">female</label>
            </div>
          </div>

          <div class="col-sm-12 mb-4">
            <div id="captcha" class="d-flex justify-content-center justify-content-sm-end"></div>
          </div>

          <div class="col-sm-12 ">
            <input type="submit" class="w-50 submit" value="Sign up" >
          </div>
        </div>

      </form>

    </div>
  </div>






  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
  </script>
  <script type="text/javascript">
    var onloadCallback = function () {
      grecaptcha.render('captcha', {
        'sitekey':
        '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'
       
        })
    }
  </script>
</body>

</html>
